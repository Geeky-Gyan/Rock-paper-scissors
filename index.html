<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><nav class="nav">
    <ul>
        <li style="color: aliceblue;">Rock Paper Scissors</li>
    </ul>
    </nav></div>
<div class="choices">
<div class="choice" id="rock">
    <img src="pngimg.com - fist_PNG15.png" alt="rock" id="image">
</div>

<div class="choice" id="paper">
    <img src="old-paper-transparent-background-22.png" alt="paper" id="image" >
</div>

<div class="choice" id="scissors">
<img src="pngwing.com.png" alt="scissors" id="image">
</div>
</div>
<div class="scoreboard">
    <div class="score">
        <div  id="userchoice">
        <img  src="old-paper-transparent-background-22.png" id="imguserchoice" style="height: 100px; width: 100px;" class="hide" >
        </div>
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <div id="compchoice">
            <img src="old-paper-transparent-background-22.png" id="imgcompchoice" style ="height: 100px;width: 100px ;"  class="hide">
        </div>
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>
<div><p id="text"></p></div>
<div style="display: flex; justify-content: center;"><div class="reset">Reset</div></div>
<script src="app.js"></script>
</body>
</html>
